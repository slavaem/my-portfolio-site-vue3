  *,

  *:before {
  box-sizing: border-box;
  }
 
  :root {
  --red: hsl(18 100% 50%);
  --green: hsl(130 52% 46%);
  --yellow: hsl(44 83% 53%);
  --blue: hsl(215 100% 53%);
  --grey: hsl(0 0% 45%);
  --text: var(--gray-5);
  --transition: 0.2s;
  --valid: var(--green);
  --invalid: var(--red);
  --focus: var(--violet-4);
  --blur: var(--indigo-4);
  --disabled: var(--grey);
  --color_hummingbird: #f2f3f4;
  }
  
  :where(html) {
  color-scheme: none;
  }
  body {
  display: grid;
  min-height: 100vh;
  font-family: 'Google Sans', sans-serif, system-ui;
  place-items: center;
  overflow:  hidden;
  margin: 0;
  font-size: 17px;
  }
  #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%;
  min-width: 100%; 
  min-height: 100%;
  
  }
  input {
  border: 4px solid var(--color);
  border-radius: 4px;
  padding: 1rem 2rem;
  transition: border-color var(--transition);
  font-family: 'Raleway';
  font-size: 16px;
  font-weight: 400;
  padding: 4px 4px 2px 10px;
  }
  input:focus-visible {
  outline-color: var(--color);
  }
  input::placeholder {
  color: transparent;
  }
  label {
  font-family: sans-serif;
  display: flex;
  font-weight: bold;
  padding-right: 1rem;
  transform-style: preserve-3d;
  transition: color var(--transition);
  color: var(--color);
  font-size: 1.25rem;
  }
  .form-wrapper {

  top: 5%;
  bottom: 5%;

  position: fixed;
  bottom: 0;
  color: #fff;
  
  z-index: 100;
  -webkit-backdrop-filter: blur(8px);  /* Safari 9+ */

  border-left: 2px solid rgba(225, 225, 225, 0.1);

<div class="modal__pagehome" id="modal__pagehome">
<center>Server response</center>
<div id="result"></div>
<button class="modal__pagehome__button" onclick="document.location='quiz.html'">Home page</button>
</div>

</div>
<script>
(function () {
  'use strict';
  //Quiz application
  //A 2_D array of questions and answers
  var questions = [
      ['What kind of travel do you prefer?', 'Active leisure', 'Medical tours', 'Business tourism', 'Vacation with children', 'Beach vacation', ],
      ['How much money are you willing to spend on vacation?', 'Up to 1000 dollars', 'Up to 2000 dollars', 'Over $5,000', 'Budget is unlimited', ],
      ['Do you want an exotic trip?', 'Yes', 'No', 'With delight', ],
      ['What do you think is most important when choosing a trip?', 'Comfort', 'Safety', 'Price', 'Exotic']
    ],
    count = 4,
    isArray,
    quizElement = document.getElementById('quiz'),
    nextElement = quizElement.querySelector('button.next'),
    previousElement = quizElement.querySelector('button.previous'),
    resetElement = quizElement.querySelector('button.reset'),
    submitElement = quizElement.querySelector('button.submit');
    isArray = Array.isArray || function (obj) {
    return !!obj && typeof obj === 'object' && typeof obj.length === 'number' && Object.prototype.toString.call(obj) === '[object Array]';
  };

  //prints out question and answers
  function print(message) {
    var outputDiv = quizElement.querySelector('.question-box');
    outputDiv.innerHTML = message;
    
  }

  function printQuestion(index) {
    if (typeof index !== 'number' || index < 0 || index >= questions.length + 1) {
      console.error('It is not a valid question!');
      return false;
    }
    var question = questions[index],
      html = '<div class="question"><h3>' + question[0] + '</h3><p><ol>',
      i = 1,
      len = question.length;

    for (; i < len; i += 1) {
      
      html += '<li><input type="radio" class="inpi" name="question-' + index + '" value="' + i + '" />' + question[i] + '</li>';
    }
    html += '</ol></p></div>';
    print(html);
  }
  function addNewRow(count){
  var newrow='<label class="control-label">Act '+count+'</label>'+
  '<input type="text" class="form-control" v-model="act" >'+
  '<label class="control-label">Section '+count+'</label>'+
  '<input type="text" class="form-control" v-model="section">';
  return newrow;
  }
function randomQuestionIndex(chosen) {
   if (!isArray(chosen)) {
     chosen = [];
   }
   if (count === chosen.length) {
     return chosen;
   }
   var randomIndex = Math.floor(Math.random() * questions.length);
   if (-1 === chosen.indexOf(randomIndex)) {
     chosen.push(randomIndex);
   }
   return randomQuestionIndex(chosen);
 }

 var currrentIndex,
   currrentList;
   function buttons() {
   var buttonNext = document.querySelector('.next');
   if (currrentIndex === 0) {
   previousElement.setAttribute('disabled', true);
   } else {
   previousElement.removeAttribute('disabled');
   }
   
   if (currrentIndex === count) {
   nextElement.setAttribute('disabled', true);
   buttonNext.classList.add('button__disabled');
   } else {
   nextElement.removeAttribute('disabled');
   buttonNext.classList.remove('button__disabled');
   }
   if (currrentIndex < count) {
   submitElement.setAttribute('disabled', true);
   } else {
   submitElement.removeAttribute('disabled');
   }
   }
   function next() {
   let dataDiv = quizElement.querySelector('.data-box');
   let questDiv = quizElement.querySelector('.question-box');
   var newt='<p class="formorder__contact-name">'+
   '<label class="name" for="name">Name</label>'+
   '<input class="inpipi" type="text" name="name" id="name" required placeholder="Your name..">'+
   '<label for="email" class="form-label">Email</label>'+
   '<input class="inpipi" required type="email" name="email" id="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter valid email address" placeholder="Enter valid email address"/>'+'</p>';
   
   if (currrentIndex < count) {
   currrentIndex++;
   printQuestion(currrentList[currrentIndex]);
   buttons();
   }
   
   checked();
   if (currrentIndex === count) {
   questDiv.innerHTML = '';
   dataDiv.innerHTML = newt;
   }
   
   store();
   }
   
   function previous() {
   let persinf = document.getElementById("persinf");
   persinf.innerHTML = '';
   if (currrentIndex > 0) {
   currrentIndex--;
   printQuestion(currrentList[currrentIndex]);
   buttons();
   }
   reChecked();
   }
   function start() {
   currrentIndex = -1;
   currrentList = [0,1,2,3]/*randomQuestionIndex();*/
   
   let $someElem = quizElement.querySelector('.data-box');
   let tryh = $someElem.innerHTML;
   tryh = '';
   $someElem.innerHTML = tryh;
   next();
   }
   
   start();
   function checked() {
   let inp = document.querySelectorAll('.inpi');
   inp.forEach((item)=>{
   item.addEventListener('change', _ => {
   if (item.checked) {
   localStorage.setItem(item.name, item.value);
   var storedValue = localStorage.getItem(item.name);
   
   }
   }); 
   });
   }
   function reChecked() {
   let inp = document.querySelectorAll('.inpi');
   inp.forEach((item)=>{
   var storedValue = localStorage.getItem(item.name);
   document.getElementsByTagName("input")[storedValue - 1].checked = true;
   
   item.addEventListener('change', _ => {
   if (item.checked) {
   localStorage.setItem(item.name, item.value);
   }
   
   }); 
   });
   
   };
   
   window.onload=()=>{
   localStorage.clear();
   };
  function store(){
  let inpap = document.querySelectorAll('.inpipi');
  inpap.forEach((item)=>{

  item.addEventListener('change', _ => {

  localStorage.setItem(item.name, item.value);
  }); 
  });
  }
  
  for (let i = 0, length = localStorage.length; i < length; i++) {
  // ключ
  const key = localStorage.key(i);
  // значение
  const value = localStorage[key];
  
  }
   nextElement.addEventListener('click', next);
   previousElement.addEventListener('click', previous);
   resetElement.addEventListener('click', start);
   }());
function sendLocalStorage(){	
	
	/* Поместим все данные в объект */
	var obj = {};
	for (var i = 0; i < localStorage.length; i++) {
		var key = localStorage.key(i);
		obj[key] = localStorage.getItem(key);
	}
 
	/* Отправка через JQuery AJAX */
	$.ajax({
		url: '/quiz/ajax.php',
		method: 'post',
		dataType: 'html',
		data: {data: obj},
		success: function(data){
			$('#result').html(data);
		}
	});
		
}
/* Откроем модальное окно */
function openModal(){document.getElementById('modal__pagehome').classList.add('modal__pagehome__open');
 }; 
</script>
