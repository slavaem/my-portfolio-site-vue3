<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
  </head>
  <body>
   <div id="container">
   <div id="hook"></div>
   <h1>Play Music</h1>
   <input type="file" id="files" name="files[]" multiple />
   </div>
   <div id="exp"></div>
   <script type="text/babel">
   
   class AudioPlayer extends React.Component {
  constructor(props) {
  super(props);
  this.state = {
  playing: false,
  duration: 0,
  currentTime: 0,
  progress: 0,
  setProgress: 0
  };
  this.handleTimeUpdate = this.handleTimeUpdate.bind(this);
  }
   
   handlePlay = () => {
   this.audio.play()
   this.setState({ playing: true })
   }
   
   handlePause = () => {
   this.audio.pause()
   this.setState({ playing: false })
   }
   
   handleTimeUpdate = (props) => {
   
   this.setState({
   currentTime: this.audio.currentTime,
   duration: this.audio.duration
   
   })
   }
   
   handleSeek = (e) => {
   this.audio.currentTime = e.target.value;
   }
   render() {
   const { playing, currentTime, duration } = this.state
   return (
   <div>
   <audio id="audio" ref={(audioTag) => { this.audio = audioTag }} onTimeUpdate={this.handleTimeUpdate} controls />
   <button onClick={playing ? this.handlePause : this.handlePlay}>
   {playing ? 'Pause' : 'Play'}
   </button>
   <p></p>
   <input
   preload="metadata"
   type="range"
   min={0}
   max={duration}
   step={0.01}
   value={currentTime}
   onChange={this.handleSeek}
   
   />
   
   </div>
   )
   }
   }
   const placeWeWantToPutComponent = document.getElementById('hook');
   ReactDOM.render(<AudioPlayer />, placeWeWantToPutComponent);
   audio.addEventListener('loadedmetadata', (e) => {
   
   });
   const updateProgress = function (e) {
   let dur =  e.target.duration;
   let curTime = e.target.currentTime;
   var curDur = `<p>Current time ${curTime} / Duration ${dur}</p>`;
   document.getElementById('exp').innerHTML = curDur;
   }
   
   
   audio.addEventListener('timeupdate', updateProgress);
   
   
   </script>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
   <script src="https://soulwire.github.io/sketch.js/js/sketch.min.js"></script>
   <script
   src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
   crossorigin></script>
   <script src="app.js"></script>
   

  </body>
</html>
