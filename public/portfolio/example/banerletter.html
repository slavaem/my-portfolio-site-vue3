<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/css/simple.css">

    <style type="text/css">
    #ad {
    height:100%;
    padding: 1%;
    }
    

    * { margin: 0; padding: 0; font-size: 100%; font-family: 'Avenir Next', "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; line-height: 1.65; }
    
    img { max-width: 100%; margin: 0 auto; display: block; }
    
    body, .body-wrap { width: 100% !important; height: 100%; background: #f8f8f8; }
    
    a { color: #71bc37; text-decoration: none; }
    
    a:hover { text-decoration: underline; }
    
    .text-center { text-align: center; }
    
    .text-right { text-align: right; }
    
    .text-left { text-align: left; }
    
    .button { display: inline-block; color: white; background: #71bc37; border: solid #71bc37; border-width: 10px 20px 8px; font-weight: bold; border-radius: 4px; }
    
    .button:hover { text-decoration: none; }
    
    h1, h2, h3, h4, h5, h6 { margin-bottom: 20px; line-height: 1.25; }
    
    h1 { font-size: 32px; }
    
    h2 { font-size: 28px; }
    
    h3 { font-size: 24px; }
    
    h4 { font-size: 20px; }
    
    h5 { font-size: 16px; }
    
    p, ul, ol { font-size: 16px; font-weight: normal; margin-bottom: 20px; }
    
    .container { display: block !important; clear: both !important; margin: 0 auto !important; max-width: 580px !important; }
    
    .container table { width: 100% !important; border-collapse: collapse; }
    
    .container .masthead { padding: 80px 0; background: orange; color: white; }
    
    .container .masthead h1 { margin: 0 auto !important; max-width: 90%; text-transform: uppercase; }
    
    .container .content { background: white; padding: 30px 35px; }
    
    .container .content.footer { background: none; }
    
    .container .content.footer p { margin-bottom: 0; color: #888; text-align: center; font-size: 14px; }
    
    .container .content.footer a { color: #888; text-decoration: none; font-weight: bold; }
    
    .container .content.footer a:hover { text-decoration: underline; }

    </style>
</head>
<body>
<table class="body-wrap">
    <tr>
        <td class="container" style="background: #321717; padding: 20px;">
            <table >
                <tr>
                    <td align="center" id="ad" class="masthead">

                        
                        <iframe
                        src="./ad.html"
                        sandbox="allow-scripts"
                        border="0"
                        scrolling="no"
                        allowtransparency="true"
                        width="100%"
                        height="100%"
                        style="border:0; ">
                        </iframe>
                        

                    </td>
                </tr>
                <tr>
                    <td class="content">

                        <h2>Hi Stranger,</h2>

                        <p>This is how we can make banners.  This one is entirely based on svg.  The animation is based on smil and js.  And we like what we got.  If you like it, please contact us.</p>

                        

                    </td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td class="container">

            <table>
                <tr>
                    <td translate="no" class="content footer" align="center">
                        <p>My site <a href="http://ladybugstudio.bid">Ladybugstudio</a>,Ukraine 2022</p>
                        <p><a href="mailto:viruskvartirus@bigmir.net">viruskvartirus@bigmir.net</a> | No war</p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
