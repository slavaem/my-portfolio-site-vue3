<!DOCTYPE html>
<html>
<style>
body {
  height: 100vh;
}
/* default height */
#ad {
   height:20%;
}
@media only screen and (height:90px) {
   /* 90 pixels high */
   #ad {
      height:90px;
   }
}
@media only screen and (height:125px) {
   /* 125 pixels high */
   #ad {
      height:125px;
   }
}
</style>

<body>
<div id="ad">
   <iframe
      src="./ad.html"
      sandbox="allow-scripts"
      border="0"
      scrolling="no"
      allowtransparency="true"
      width="100%"
      height="100%"
      style="border:0; ">
   </iframe>
   
</div>


</body>
</html>
