<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe066" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffe066" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g>
    <circle r="18" fill="url(#glow)">
      <animateMotion dur="12s" repeatCount="indefinite"
        path="M100,400 C200,300 300,500 400,350 S600,400 700,300" />
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle r="14" fill="url(#glow)">
      <animateMotion dur="15s" repeatCount="indefinite"
        path="M200,500 C250,350 500,450 600,300" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle r="16" fill="url(#glow)">
      <animateMotion dur="10s" repeatCount="indefinite"
        path="M400,500 C450,300 550,400 700,450" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <circle r="12" fill="url(#glow)">
      <animateMotion dur="18s" repeatCount="indefinite"
        path="M50,300 C150,200 300,250 500,200" />
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <circle r="20" fill="url(#glow)">
      <animateMotion dur="14s" repeatCount="indefinite"
        path="M700,500 C650,350 500,300 300,400" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>