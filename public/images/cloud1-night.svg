<svg xmlns="http://www.w3.org/2000/svg" viewBox="400 0 1400 700" width="100%" height="50%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Более светлый градиент -->
    <linearGradient id="nightCloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dfe6f0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6a7484" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Свечение -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes moveNight {
      from { offset-distance: 55%; }
      to   { offset-distance: 95%; }
    }
    #cloud-night {
      offset: path("M 3000 200 L 200 200 L 200 300 z") auto;
      animation: moveNight 880s linear infinite; /* плавный дрейф */
    }
  </style>

  <!-- Удлинение по оси X -->
  <g id="cloud-night" filter="url(#glow)" transform="scale(2.2,0.6)">
    <path fill="url(#nightCloudGrad)">
      <animate
        attributeName="d"
        dur="100s"
        repeatCount="indefinite"
        values="
          M50,180c-10-12-10-32-6-48c5-16,14-18,28-35c28-32,18-44,40-56c20-11,49-9,68,0c18,8,16,15,42,32c28,18,36,14,45,28c15,23,6,52,4,60c-3,12-7,24-18,32c-16,12-28,1-48,11c-16,9-12,20-28,34c-23,20-63,26-80,10c-15-15,0-42-17-55C75,180,60,192,50,180z;

          M60,170c-7-18-16-18-21-33c-8-22,1-55,21-68c20-13,33,6,67-3c27-7,27-20,55-26c12-3,42-9,61,7c19,17,16,47,15,58c-2,23-11,25-10,46c1,22,12,26,9,43c-2,18-16,38-34,41c-22,4-29-22-55-23c-31,0-41,39-69,36c-17-2-32-20-37-35C58,200,67,192,60,170z;

          M50,180c-10-12-10-32-6-48c5-16,14-18,28-35c28-32,18-44,40-56c20-11,49-9,68,0c18,8,16,15,42,32c28,18,36,14,45,28c15,23,6,52,4,60c-3,12-7,24-18,32c-16,12-28,1-48,11c-16,9-12,20-28,34c-23,20-63,26-80,10c-15-15,0-42-17-55C75,180,60,192,50,180z
        " />
    </path>
  </g>
</svg>