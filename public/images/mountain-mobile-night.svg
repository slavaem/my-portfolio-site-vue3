<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Небо -->
    <linearGradient id="skyNight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0a0f2c"/>
      <stop offset="70%" stop-color="#11183e"/>
      <stop offset="100%" stop-color="#16224f"/>
    </linearGradient>

    <!-- Ореол луны -->
    <radialGradient id="moonGlowM" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffbe6"/>
      <stop offset="70%" stop-color="#fffbe6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#fffbe6" stop-opacity="0"/>
    </radialGradient>

    <!-- Туман -->
    <linearGradient id="fogGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#dfeeff" stop-opacity="0.15"/>
      <stop offset="50%"  stop-color="#bcd0f0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#dfeeff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Базовая звезда -->
    <symbol id="star" viewBox="0 0 2 2">
      <circle cx="1" cy="1" r="1" fill="#f6f7ff"/>
    </symbol>

    <!-- Градиент облаков -->
    <linearGradient id="nightCloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dfe6f0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6a7484" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Свечение облаков -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон неба -->
  <rect width="800" height="1400" fill="url(#skyNight)"/>

  <!-- Звёзды (крупные + средние + мелкие) -->
  <g opacity="0.9">
    <use href="#star" x="80"  y="120"/>
    <use href="#star" x="220" y="80"/>
    <use href="#star" x="360" y="160"/>
    <use href="#star" x="540" y="60"/>
    <use href="#star" x="690" y="140"/>
    <use href="#star" x="140" y="260"/>
    <use href="#star" x="420" y="260"/>
    <use href="#star" x="660" y="240"/>
    <use href="#star" x="120" y="340"/>
    <use href="#star" x="520" y="340"/>
  </g>

  <g opacity="0.9">
    <!-- Крупные -->
    <circle cx="100" cy="100" r="2" fill="#fff">
      <animate attributeName="opacity" values="1;0.4;1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="120" r="2.2" fill="#fff">
      <animate attributeName="opacity" values="1;0.3;1" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="160" r="2" fill="#fff">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5s" repeatCount="indefinite"/>
    </circle>

    <!-- Средние -->
    <circle cx="200" cy="80" r="1.5" fill="#fefefe"/>
    <circle cx="580" cy="200" r="1.4" fill="#fff"/>
    <circle cx="320" cy="220" r="1.6" fill="#fff"/>

    <!-- Мелкие -->
    <circle cx="150" cy="300" r="1" fill="#fefefe"/>
    <circle cx="500" cy="280" r="1.1" fill="#fff"/>
    <circle cx="650" cy="250" r="1.2" fill="#fff"/>
    <circle cx="250" cy="140" r="0.9" fill="#fff"/>
    <circle cx="750" cy="180" r="1.3" fill="#fefefe"/>
    <circle cx="600" cy="80" r="1" fill="#fff"/>
    <circle cx="340" cy="60" r="1.1" fill="#fff"/>
    <circle cx="460" cy="90" r="1.2" fill="#fefefe"/>
  </g>

  <!-- Дополнительный слой сверхмелких (млечный путь) -->
  <g opacity="0.6">
    <circle cx="120" cy="80" r="0.5" fill="#fff"/>
    <circle cx="180" cy="120" r="0.5" fill="#fff"/>
    <circle cx="240" cy="160" r="0.5" fill="#fff"/>
    <circle cx="300" cy="200" r="0.5" fill="#fff"/>
    <circle cx="360" cy="240" r="0.5" fill="#fff"/>
    <circle cx="420" cy="280" r="0.5" fill="#fff"/>
    <circle cx="480" cy="200" r="0.5" fill="#fff"/>
    <circle cx="540" cy="240" r="0.5" fill="#fff"/>
    <circle cx="600" cy="180" r="0.5" fill="#fff"/>
    <circle cx="660" cy="220" r="0.5" fill="#fff"/>
    <circle cx="720" cy="260" r="0.5" fill="#fff"/>
  </g>
  
  <!-- Яркая звезда (Венера/Сириус) -->
<g id="brightStar">
  <!-- ореол -->
  <circle cx="150" cy="380" r="12" fill="white" opacity="0.35">
    <animate attributeName="r" values="10;13;10" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- сама звезда -->
  <circle cx="150" cy="380" r="4" fill="#fff">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</g>

  <!-- Луна -->
  <g id="moon" opacity="0.95">
    <g>
      <circle cx="600" cy="240" r="140" fill="url(#moonGlowM)"/>
      <circle cx="600" cy="240" r="65" fill="#fff9d8"/>
      <animateTransform attributeName="transform" type="translate" dur="60s" repeatCount="indefinite"
        values="0,660; 0,0; 0,0; 0,660" keyTimes="0;0.45;0.55;1"/>
    </g>
  </g>

  <!-- Облака -->
  <g id="clouds" filter="url(#glow)">
    <g transform="scale(2.4,1.5) translate(0,-800)" opacity="0.6">
      <path fill="url(#nightCloudGrad)">
        <animate attributeName="d" dur="100s" repeatCount="indefinite"
          values="M50,180c-10-12-10-32-6-48c5-16,14-18,28-35c28-32,18-44,40-56c20-11,49-9,68,0c18,8,16,15,42,32c28,18,36,14,45,28c15,23,6,52,4,60c-3,12-7,24-18,32c-16,12-28,1-48,11c-16,9-12,20-28,34c-23,20-63,26-80,10c-15-15,0-42-17-55C75,180,60,192,50,180z;
                  M60,170c-7-18-16-18-21-33c-8-22,1-55,21-68c20-13,33,6,67-3c27-7,27-20,55-26c12-3,42-9,61,7c19,17,16,47,15,58c-2,23-11,25-10,46c1,22,12,26,9,43c-2,18-16,38-34,41c-22,4-29-22-55-23c-31,0-41,39-69,36c-17-2-32-20-37-35C58,200,67,192,60,170z;
                  M50,180c-10-12-10-32-6-48c5-16,14-18,28-35c28-32,18-44,40-56c20-11,49-9,68,0c18,8,16,15,42,32c28,18,36,14,45,28c15,23,6,52,4,60c-3,12-7,24-18,32c-16,12-28,1-48,11c-16,9-12,20-28,34c-23,20-63,26-80,10c-15-15,0-42-17-55C75,180,60,192,50,180z"/>
      </path>
    </g>
  </g>

  <!-- Горы -->
  <path d="M0 840 L120 700 L260 860 L420 720 L580 880 L740 760 L800 840 L800 1400 L0 1400 Z" fill="#1c274a" opacity="0.9"/>
  <path d="M0 980 L140 840 L280 1000 L460 860 L640 1040 L800 920 L800 1400 L0 1400 Z" fill="#162041" opacity="0.95"/>
  <path d="M0 1120 L160 980 L320 1140 L520 1000 L720 1180 L800 1120 L800 1400 L0 1400 Z" fill="#0f1833"/>

  <!-- Туман -->
  <g opacity="0.5">
    <ellipse cx="400" cy="1180" rx="820" ry="180" fill="url(#fogGrad)">
      <animateTransform attributeName="transform" type="translate" values="-60 0; 60 0; -60 0" dur="180s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="300" cy="1260" rx="420" ry="65" fill="url(#fogGrad)" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" values="70 0; -70 0; 70 0" dur="220s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>